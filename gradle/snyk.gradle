// Workaround for snyk failing on root/top-level projects due to no configuration to run against
allprojects {
    configurations {
        compileClasspath
    }
}

snyk {
    severity "low"
    arguments "--all-sub-projects " +
        "--configuration-matching=^(releaseRuntime|releaseCompile|runtime|compile)Classpath\$ " +
        "--json-file-output=$buildDir/reports/snyk.json"
}
