plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
    id "org.jetbrains.kotlin.kapt"
}

android {
    namespace "com.hejwesele.home"
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.androidx.compose.compiler.get()
    }
}

dependencies {
    implementation projects.libraries.result

    implementation projects.presentation.ui.components
    implementation projects.presentation.ui.extensions
    implementation projects.presentation.ui.theme

    implementation projects.repositories.events
    implementation projects.repositories.invitations
    implementation projects.repositories.settings

    implementation projects.common.mvvm

    implementation libs.accompanist.insets.ui
    implementation libs.accompanist.navigation.animation
    implementation libs.accompanist.navigation.material
    implementation libs.accompanist.pager
    implementation libs.accompanist.systemuicontroller
    implementation libs.airbnb.compose.lottie
    implementation libs.androidx.compose.foundation
    implementation libs.androidx.compose.material3
    implementation libs.androidx.compose.ui
    implementation libs.androidx.hilt.navigation.compose
    implementation libs.androidx.lifecycle.viewmodel.ktx

    implementation libs.hilt.android
    kapt libs.hilt.compiler
}
