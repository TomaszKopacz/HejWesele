plugins {
    id "com.android.library"
    id "org.jetbrains.kotlin.android"
}

android {
    namespace "com.hejwesele.components"
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.androidx.compose.compiler.get()
    }
}

dependencies {
    implementation projects.libraries.imageloader
    implementation projects.libraries.internet

    implementation projects.presentation.ui.extensions
    implementation projects.presentation.ui.theme

    implementation libs.airbnb.compose.lottie
    implementation libs.androidx.activity.compose
    implementation libs.androidx.compose.ui
    implementation libs.androidx.compose.foundation
    implementation libs.androidx.compose.material
    implementation libs.androidx.compose.material3
    implementation libs.androidx.compose.tooling.preview
    implementation libs.imagecropper.compose

    debugImplementation libs.androidx.compose.tooling
}
